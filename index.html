<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>导航</title>
  <link rel="icon" href="assets/img/logo.svg">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img class="logo" src="assets/img/logo.svg" alt="Logo" />
      <h1 class="site-title">导航</h1>
    </div>

    <div class="controls">
      <!-- 语言切换 -->
      <!-- <label class="control">
        <span id="labelLang">语言</span>：
        <select id="langSelect" aria-label="语言选择">
          <option value="zh-CN">中</option>
          <option value="en-US">En</option>
        </select>
      </label> -->
      <button id="langToggle" class="btn btn-lang" aria-label="切换语言">EN</button>
      <!-- 环境切换 -->
      <!-- <label class="control">
        <span id="labelEnv">环境</span>：
        <select id="envSelect" aria-label="环境选择">
          <option value="auto">自动</option>
          <option value="intranet">内网</option>
          <option value="internet">外网</option>
        </select>
      </label> -->
       
      <!-- 新：单按钮循环切换 -->
      <button id="envToggle" class="btn btn-env" aria-label="切换环境">外网</button>


      <!-- 搜索过滤 -->
      <label class="control search-control">
        <input id="searchInput" type="search" placeholder="按名称/描述/标签过滤…" aria-label="搜索链接" />
      </label>

      <!-- 主题切换 -->
      <button id="themeToggle" class="btn" aria-label="切换明暗主题">切换主题</button>

      <!-- 密度切换（标准/紧凑） -->
      <button id="densityToggle" class="btn" aria-label="切换密度">切换密度</button>
    </div>
  </header>

  <main id="content">
    <div id="groups" class="groups"></div>
    <div id="message" class="message" role="alert" aria-live="polite"></div>
  </main>

  <noscript>
    您的浏览器禁用了 JavaScript，本页面需要 JS 才能加载配置链接。
  </noscript>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
